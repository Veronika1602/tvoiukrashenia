<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Колье и чокеры</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family: Arial, sans-serif;
  background:#dbcebb;
  color:#51291f;
}

/* ===== ШАПКА ===== */
header{
  background:white;
  position:sticky;
  top:0;
  z-index:100;
}

nav{
  max-width:1400px;
  margin:0 auto;
  padding:20px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

nav ul{
  list-style:none;
  display:flex;
  gap:30px;
}

nav a{
  text-decoration:none;
  color:#51291f;
  font-weight:500;
}

/* ===== КАТАЛОГ ===== */
.portfolio{
  padding:40px;
}

.section-title{
  text-align:center;
  font-size:36px;
  margin-bottom:40px;
}

/* ===== РАСКЛАДКА ТОВАРЫ + ФИЛЬТР ===== */
.portfolio-with-filters{
  display:grid;
  grid-template-columns: 1fr 240px;
  gap:30px;
  align-items:start;
}

.portfolio-grid-wrapper{
  max-width:1370px; /* 4*320 + 3*30 */
}

/* ===== СЕТКА ТОВАРОВ ===== */
.portfolio-grid{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 320px));
  gap:30px;
  justify-content:start;
}

/* ===== КАРТОЧКА ===== */
.portfolio-item{
  background:white;
  border-radius:8px;
  overflow:hidden;
  box-shadow:0 2px 8px rgba(0,0,0,0.1);
  display:flex;
  flex-direction:column;

  width:100%;
  max-width:320px;
  height:600px;   /* одинаковая высота */
}

.portfolio-image{
  height:300px;
  background:#eee;
}

.portfolio-image img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.portfolio-content{
  padding:20px;
  display:flex;
  flex-direction:column;
  flex:1;
}

.portfolio-title{
  font-size:18px;
  font-weight:600;
  margin-bottom:8px;
}

.portfolio-desc{
  font-size:14px;
  color:#666;
  margin-bottom:20px;

  overflow:hidden;
  display:-webkit-box;
  -webkit-line-clamp:4;
  -webkit-box-orient:vertical;
}

.btn-buy{
  margin-top:auto;
  padding:12px;
  border:none;
  border-radius:6px;
  background:#c2785d;
  color:white;
  cursor:pointer;
  font-weight:600;
}

/* ===== ФИЛЬТР ===== */
.filters-sidebar{
  background:white;
  padding:20px;
  border-radius:8px;
  box-shadow:0 2px 8px rgba(0,0,0,0.1);
  height:fit-content;

  position:sticky;
  top:120px;
}

.filter-group{
  margin-bottom:30px;
}

.filter-group h4{
  margin-bottom:15px;
  border-bottom:2px solid #c2785d;
  padding-bottom:10px;
}

.filter-option{
  display:flex;
  align-items:center;
  margin-bottom:10px;
}

.filter-option label{
  margin-left:10px;
}

.reset-filters{
  width:100%;
  padding:12px;
  background:#dbcebb;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:600;
}

/* ===== АДАПТИВ ===== */
@media(max-width:900px){
  .portfolio-with-filters{
    grid-template-columns:1fr;
  }

  .filters-sidebar{
    position:static;
  }
}
</style>
</head>

<body>

<header>
  <nav>
    <a href="index.html">Твои украшения</a>
    <ul>
      <li><a href="index.html">Главная</a></li>
      <li><a href="index.html#portfolio">Портфолио</a></li>
      <li><a href="index.html#contact">Контакты</a></li>
    </ul>
  </nav>
</header>

<section class="portfolio">
  <h2 class="section-title">Колье и чокеры</h2>

  <div class="portfolio-with-filters">

    <!-- ТОВАРЫ -->
    <div class="portfolio-grid-wrapper">
      <div class="portfolio-grid">

        <!-- Пример карточки (твои карточки можно оставить как есть) -->
        <div class="portfolio-item">
          <div class="portfolio-image">
            <img src="1_1.jpg" alt="">
          </div>
          <div class="portfolio-content">
            <h3 class="portfolio-title">Чокер "Изумрудный свет"</h3>
            <p class="portfolio-desc">
              Жемчуг Майорка с зелёным клубничным кварцем. Этот чокер — воплощение природной гармонии.
            </p>
            <button class="btn-buy">Заказать похожее</button>
          </div>
        </div>

        <!-- остальные твои карточки ниже по такому же шаблону -->

      </div>
    </div>

    <!-- ФИЛЬТР -->
    <div class="filters-sidebar">
      <div class="filter-group">
        <h4>Цвет</h4>
        <div class="filter-option">
          <input type="checkbox">
          <label>Зелёный</label>
        </div>
        <div class="filter-option">
          <input type="checkbox">
          <label>Белый</label>
        </div>
      </div>

      <button class="reset-filters">Очистить фильтры</button>
    </div>

  </div>
</section>

</body>
</html>
